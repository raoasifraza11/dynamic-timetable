<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta name="author" content="Darko Bunic"/>
		<meta name="description" content="Drag and drop table content/rows with JavaScript"/>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>

		<title>Example 18: Simple element animation (row)</title>
	</head>
	<body>
			<!-- drag region -->

			<div id="redips-drag">

				<table id="table">
					<colgroup>
						<col width="80"/>
						<col width="80"/>
						<col width="80"/>
					</colgroup>
					<thead>
					<tr>
						<th class="time">Day &amp; Time</th>
						<th class="time">8:30</th>
						<th class="time">9:30</th>
					</tr>
					</thead>
					<tbody>

						<tr>
							<td class="day">Monday</td>
							<td><div class="redips-drag red">MG306-CB-HM[LH-7]</div></td>
							<td><div class="redips-drag orange">CS106-ITP-A-SMJ[LH-6]</div></td>
						</tr>
						<tr>
							<td class="day">Tuesday</td>
							<td><div class="redips-drag blue">CS200-OOP-AH[Lab2]</div></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>


	<!-- Js -->

			<script type="text/javascript" src="header.js"></script>
			<script type="text/javascript" src="jquery-3.2.1.slim.min.js"></script>
			<script type="text/javascript" src="redips-drag-source.js"></script>
			<script type="text/javascript" src="script.js"></script>
			<script type="text/javascript" src="myscript.js"></script>
	</body>
</html>
